<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="./stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <button id="addnew">Add new Book</button>
        </div>
        <div class="cards">
            <div class="card">

            </div>
        </div>
    </div>
    <dialog>
        <h2>Add New Book</h2>
        <form id="fo">
            <fieldset>
                <legend>New Book Info</legend>
                <div class="one">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div class="two">
                    <label for="title">Author</label>
                    <input type="text" id="author">
                </div>
                <div class="three">
                    <label for="title">Pages</label>
                    <input type="number" id="pages">
                </div>
            </fieldset>
            <fieldset>
                <legend>Have you completed?</legend>
                <div class="four">
                    <input type="checkbox" id="read">
                    <label for="title">Yes</label>
                </div>
            </fieldset>
            <div class="buttons">
                <button id="close" autofocus>Close</button>
                <button type="submit" onclick="addBookToLibrary()">ADD</button>
            </div>
        </form>
    </dialog>
    <script src="./myScript.js"></script>
</body>
</html>
